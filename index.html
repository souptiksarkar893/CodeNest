<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Execution Platform</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">CodeNest</h1>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="mb-3">
            <label for="language" class="form-label">Select Language:</label>
            <select id="language" class="form-select">
              <option value="assembly">Assembly</option>
              <option value="bash">Bash</option>
              <option value="c">C</option>
              <option value="csharp">C#</option>
              <option value="cpp">C++</option>
              <option value="clojure">Clojure</option>
              <option value="cobol">COBOL</option>
              <option value="coffeescript">CoffeeScript</option>
              <option value="d">D</option>
              <option value="elixir">Elixir</option>
              <option value="erlang">Erlang</option>
              <option value="fortran">Fortran</option>
              <option value="fsharp">F#</option>
              <option value="go">Go</option>
              <option value="groovy">Groovy</option>
              <option value="haskell">Haskell</option>
              <option value="java">Java</option>
              <option value="javascript">JavaScript</option>
              <option value="julia">Julia</option>
              <option value="kotlin">Kotlin</option>
              <option value="lisp">Lisp</option>
              <option value="lua">Lua</option>
              <option value="matlab">MATLAB</option>
              <option value="mysql">MySQL</option>
              <option value="nasm">NASM</option>
              <option value="nim">Nim</option>
              <option value="objc">Objective-C</option>
              <option value="ocaml">OCaml</option>
              <option value="octave">Octave</option>
              <option value="pascal">Pascal</option>
              <option value="perl">Perl</option>
              <option value="php">PHP</option>
              <option value="prolog">Prolog</option>
              <option value="python">Python 2</option>
              <option value="python3">Python 3</option>
              <option value="r">R</option>
              <option value="raku">Raku</option>
              <option value="ruby">Ruby</option>
              <option value="rust">Rust</option>
              <option value="scala">Scala</option>
              <option value="scheme">Scheme</option>
              <option value="smalltalk">Smalltalk</option>
              <option value="sql">SQL</option>
              <option value="swift">Swift</option>
              <option value="tcl">Tcl</option>
              <option value="typescript">TypeScript</option>
              <option value="vb">Visual Basic .NET</option>
            </select>
          </div>

          <div class="mb-3 code-container">
            <div class="line-numbers"></div>
            <textarea
              id="code"
              class="form-control code-textarea"
              rows="10"
              placeholder="# Write your code here"
              oninput="updateLineNumbers()"
            ></textarea>
          </div>

          <button onclick="executeCode()" class="btn btn-primary">
            Run Code
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <h2 class="mb-3">Output:</h2>
          <pre id="output" class="output"></pre>
        </div>
      </div>
    </div>

    <script src="index.js"></script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
